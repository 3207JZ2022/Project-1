
<div class="recommend-container" *ngIf="recommendList&&recommendList.length">
    <ul class="recommend-list">
        <li class="list-item" *ngFor="let item of recommendList">
            <app-card 
            [height]="300" 
            class="card-item" 
            [bindFunction]="navToProduct"
            [unprocessedItem]="item">
            </app-card>
        </li>
    </ul>

</div>
